<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fas fa icon  -->
    <script src="https://kit.fontawesome.com/97f6f8e3bf.js" crossorigin="anonymous"></script>
    
    <!-- js  -->
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <section class="top">

        <div class="task-container">
            <h1>What To Do?</h1>

        <!-- Note: contenteditable="true" -->
            <div class="create-task">
            <input type="text" id="title" placeholder="Title*" spellcheck="false" name="title" required>

            <textarea name="content" id="message" cols="30" rows="2" placeholder="Content"></textarea>

            </div>
        </div>
        

        <div class="div-button">
            <button class="plus" id="plus" title="Add a Task">+</button>
        </div>
    </section>


    <section class="bottom">
        <div class="tasks" id="tasks">
            <!-- Created Tasks -->
        </div>
    </section>

</body>
</html>
